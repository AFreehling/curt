<div class='main-tile'>
  <div class='container-fluid' style='height:100%'>
    <div class='row' style='height:50%'>
      <div class='col-md-1'>
        <div class="row" style="height: 30%">
          <div class="col"></div>
        </div>
        <div class="row" style="height: 40%;">
          <div class="col-4" style='background-color:orangered'>  
          </div>
        </div>
        <div class="row" style="height: 30%">
          <div class="col"></div>
        </div>
      </div>
      <div class='col-md-10'>
        <div id='logo'>
          <img [src] = "LOGO" />
        </div>
      </div>
      <div class='col-md-1'>
        <div class="row" style="height: 30%">
          <div class="col"></div>
        </div>
        <div class="row" style="height: 40%;">
          <div class="col-4 col-md-offset-8" style='background-color:orangered'>  
          </div>
        </div>
        <div class="row" style="height: 30%">
          <div class="col"></div>
        </div>
      </div>
    </div>
    <div class='row' style='height:50%'>
      <div class='col-md-12'>
        <div class='text-center'>
          <a [routerLink]="['/About']"  routerLinkActive="active">About</a>
          <a [routerLink]="['/Projects']"  routerLinkActive="active">Projects</a>
          <a [routerLink]="['/Contact']"  routerLinkActive="active">Contact</a>
        </div>
      </div>
    </div>
  </div>
</div>
